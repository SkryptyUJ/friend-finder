name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - 'feature/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Frontend smoke test
        run: bash ops/frontend/smoke.sh
