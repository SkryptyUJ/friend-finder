name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - 'main/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install and run unit tests
        run: bash ops/backend/test.sh
      - name: Smoke test
        run: bash ops/backend/smoke.sh
